language: python

# Version number
python:
  - 2.7

runtime:
  nodePool: custom__aarch64__Ubuntu_16_04

build:
  pre_ci_boot:
    image_name: drydock/aarch64_u16
    image_tag: master
    pull: true
    
  ci:
    - python -V
    - docker ps
    - docker images
    - psql --version
    - java -jar /usr/local/selenium/selenium-server-standalone-3.13.0.jar --version
    - sqlite3 --version
    - mysql --version
    - elasticsearch --version
    - memcached --version
    - riak version
    - sudo -i -u couchdb /opt/couchdb/bin/couchdb 2>&1 >/dev/null &
    - sleep 5
    - curl http://127.0.0.1:5984/
    - dpkg -s rabbitmq-server | grep  Version
    - redis-server --version
    - mongod --version
    - cassandra -v  
    - /var/lib/neo4j/bin/neo4j version
    - pip show pycrypto 
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
